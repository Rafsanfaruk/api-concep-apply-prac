<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sports
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="container">
        <h1 class="mt-4 text-center fw-bolder">Welcome to SportsDB Official</h1>

    </header>
    <main class="container ">
        <div class="row">
            <div id="left-side-container" class="col-lg-6 ">
                <h1>Left Side</h1>
                <div class="d-flex w-50 me-2 my-5 " role="search">
                    <input id="search-value" class="form-control me-2" type="search" placeholder="Search Your Favorite Player" aria-label="Search">
                    <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                  </div>
                  <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4">

                  </div>
            </div>
            <div class="col-lg-6  my-5">
                <h1>Right Side</h1>
                <div>
                    <img id="male-player" class="w-75 h-50 my-4 d-none" src="./img/male.jpeg" alt="">
                    <img id="female-player" class="w-75 h-50 d-none " src="./img/female.jpg" alt="">
                </div>
                <div id="single-player-details">

                </div>
            </div>
        </div>
    </main>
    <footer></footer>


    <script src="./sports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
